<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/css/atualizar-dados.css">
    <title>Adote-me</title>
</head>
<body>
    <div id="header"></div>

    <div class="atualizar-dados-container">
        <div class="atualizar-dados-card">
            <h2 class="atualizar-dados-title">Atualizar Dados</h2>

            <form>

                <!-- NOME -->
                <label>Nome:</label>
                <input type="text" class="form-control login-input">

                <!-- EMAIL -->
                <label>Email:</label>
                <input type="email" class="form-control login-input">

                <!-- SENHA -->
                <label>Senha:</label>
                <input type="password" class="form-control login-input">

                <!-- TELEFONE -->
                <label>Telefone:</label>
                <input type="text" class="form-control login-input">

                <button type="submit" class="btn login-btn">Atualizar</button>
            </form>
        </div>
    </div>

    <script>
        fetch("../components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>
</body>
</html>
