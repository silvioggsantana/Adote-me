<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/logo.ico">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="header"></div>

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">LOGIN</h2>

            <form>
                <label>Email</label>
                <input type="email" class="form-control login-input">

                <label>Senha:</label>
                <input type="password" class="form-control login-input">

                <p class="signup-text">
                    Não é cadastrado? <a href="cadastro.html">Cadastre-se</a>
                </p>

                <button type="submit" class="btn login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/header.js"></script>
</body>


</html>
