<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/postar.css">
    <title>Postar</title>
</head>

<body>
    <div id="header"></div>

    <div class="card-wrapper">
        <div class="container my-5">

            <!-- GRID DE FOTOS -->
            <div class="row g-3">

                <!-- Foto grande 1 -->
                <div class="col-md-6">
                    <div class="photo-card large" id="photo-1"></div>
                </div>

                <!-- Foto grande 2 -->
                <div class="col-md-6">
                    <div class="photo-card large" id="photo-2"></div>
                </div>

                <!-- Foto pequena 1 -->
                <div class="col-md-4">
                    <div class="photo-card small" id="photo-3"></div>
                </div>

                <!-- Foto pequena 2 -->
                <div class="col-md-4">
                    <div class="photo-card small" id="photo-4"></div>
                </div>

                <!-- Foto pequena 3 -->
                <div class="col-md-4">
                    <div class="photo-card small" id="photo-5"></div>
                </div>

            </div>

            <!-- SEXO + PORTE -->
            <div class="row text-center mt-4">

                <!-- SEXO -->
                <div class="col-md-6 sexo-porte-group">
                    <p class="titulo-campo"><strong>SEXO:</strong></p>
                    <button class="btn-option">Macho</button>
                    <button class="btn-option">Fêmea</button>
                </div>

                <!-- PORTE -->
                <div class="col-md-6 sexo-porte-group">
                    <p class="titulo-campo"><strong>PORTE:</strong></p>
                    <button class="btn-option">Pequeno</button>
                    <button class="btn-option">Médio</button>
                    <button class="btn-option">Grande</button>
                </div>

            </div>

            <div class="mt-4">
                <label for="nome" class="form-label"><strong>Nome:</strong></label>
                <input type="text" class="input-custom" id="nome" name="nome" placeholder="Digite o nome do cachorro">
            </div>

            <!-- DESCRIÇÃO -->
            <div class="mt-4">
                <label class="form-label"><strong>Descrição:</strong></label>
                <textarea class="textarea-custom" id="descricao" placeholder="Digite a descrição do cachorro"></textarea>
            </div>

            <!-- BOTÕES -->
            <div class="d-flex justify-content-between mt-5">
                <a href="fotos.html" class="btn-fotos">FOTOS</a>
                <button class="btn-atualizar">ATUALIZAR</button>
            </div>

        </div>
    </div>

    <!-- FOOTER DINÂMICO -->
    <div id="footer"></div>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../assets/js/global.js"></script>
</body>

</html>
